<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>history button</title>

<script language="JavaScript">
<!--
function back(){
  document.images[0].src="image/back.gif"
}
function back2(){
  document.images[0].src="image/back2.gif"
} 
function forward(){
  document.images[1].src="image/forward.gif"
}
function forward2(){
  document.images[1].src="image/forward2.gif"
} 
//-->
</script> 

</head>

<body bgcolor="#80bc18" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">
<table width="100%" border="0">
  <tr align="center" valign="middle"> 
    <td> 
      <center>
        <table width="100%" border="0">
          <tr>
            <td align="right" valign="middle"> 
              <a href="javascript:history.back()" target="center" onMouseOver="back()" onMouseOut="back2()"> 
                <img src="image/back2.gif" alt="back" border="0">
              </a> 
            </td>
            <td align="left" valign="middle"> 
              <a href="javascript:history.forward()" target="center" onMouseOver="forward()" onMouseOut="forward2()"> 
                <img src="image/forward2.gif" alt="forward" border="0">
              </a> 
            </td>
          </tr>
        </table>
      </center>
    </td>
  </tr>
</table>
</body>
</html>
